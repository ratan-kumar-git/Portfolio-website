{% extends 'layout.html' %}

{% block content %}
<section
    class="min-h-screen px-10 py-10 flex flex-col md:flex-row items-center justify-center rounded-md bg-slate-50 dark:bg-slate-800">
    <!-- Text Section -->
    <div class="md:w-2/3 w-full text-center md:text-left space-y-6">
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 dark:text-gray-100">
            Hi, I'm <span class="text-indigo-600 dark:text-indigo-400">Ratan Kumar</span>
        </h1>
        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-700 dark:text-gray-300">
            A Passionate <span class="text-indigo-700 dark:text-indigo-400">Web Developer</span>
        </h2>
        <p class="text-lg sm:text-xl text-gray-600 dark:text-gray-400 leading-relaxed">
            With one year of experience, I specialize in building modern and functional websites using
            <span class="text-purple-700 dark:text-purple-400 font-medium">Flask</span>,
            <span class="text-yellow-600 dark:text-yellow-400 font-medium">Python</span>,
            <span class="text-pink-600 dark:text-pink-400 font-medium">HTML</span>, and
            <span class="text-blue-600 dark:text-blue-400 font-medium">CSS</span>.
        </p>
        <a href="/contact"
            class="inline-block mr-3 px-6 py-3 bg-indigo-600 text-white text-lg font-medium rounded-full shadow-lg hover:bg-indigo-700 transition">
            About Us
        </a>
        <a href="/projects"
            class="inline-block px-6 py-3 bg-indigo-600 text-white text-lg font-medium rounded-full shadow-lg hover:bg-indigo-700 transition">
            Projects
        </a>
    </div>
    <!-- Image Section -->
    <div class="md:w-1/3 w-full flex justify-center mt-10 md:mb-0">
        <img src="{{ url_for('static', filename='images/ratan.jpeg')}}" alt="Ratan Img"
            class="w-72 object-cover rounded-full shadow-lg border-4 border-white dark:border-gray-700">
    </div>
</section>

{% endblock %}
